<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>iTunes Search</h1>
    <p>A JavaScript project integrating the iTunes Search API.</p>
    <div>
        <input type="radio" checked id="artistOption">defaultParam</input>
        <input type="radio" id="songOption" value="value2">Param2</input>
        <input type="radio" id="albumOption" value="value3">Param3</input>
        <input type="radio" id="genreOption" value="value4">Param4</input>
        <input type="checkbox" checked id="explicitPermission">Allow explicit results</input>
    </div>
    <div>
        <input type="radio" checked id="defaultServer">default server</input>
        <input type="radio" id="proxyServer">proxy server</input>
    </div>
    <input type="text" required id="searchBar" placeholder="search for anything...">
    <div id="resultView">
</div>
</body>
</html>
